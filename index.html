<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center">
            <h2 class="mb-4">ðŸŽ¨ Selector de Color RGB</h2>

            <!-- Color Picker -->
            <div class="mb-3">
                <label for="colorPicker" class="form-label">Selecciona un color</label>
                <input type="color" id="colorPicker" class="form-control form-control-color">
            </div>

            <!-- Controles de Color -->
            <div class="row g-3">
                <div class="col">
                    <label for="red" class="form-label text-danger">Rojo</label>
                    <input type="range" id="red" class="form-range" min="0" max="255" value="0">
                    <input type="number" id="redNumber" class="form-control" min="0" max="255" value="0">
                </div>
                <div class="col">
                    <label for="green" class="form-label text-success">Verde</label>
                    <input type="range" id="green" class="form-range" min="0" max="255" value="0">
                    <input type="number" id="greenNumber" class="form-control" min="0" max="255" value="0">
                </div>
                <div class="col">
                    <label for="blue" class="form-label text-primary">Azul</label>
                    <input type="range" id="blue" class="form-range" min="0" max="255" value="0">
                    <input type="number" id="blueNumber" class="form-control" min="0" max="255" value="0">
                </div>
            </div>

            <!-- Muestra el color seleccionado -->
            <div id="colorDisplay" class="color-box mt-4"></div>
            <p id="hexCode" class="fw-bold mt-2">#000000</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
